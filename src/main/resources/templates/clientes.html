<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Alquiler de vehículos</title>

  <!-- Bootstrap CSS CDN -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  >

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!-- Header / Navbar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Si usas fragments, aquí podrías usar th:replace para incluir el header compartido -->
      <a class="navbar-brand fw-bold" th:href="@{/}">Alquiler de vehículos - ServerEnjoyers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registro</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/clientes}">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/vehiculos}">Vehículos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/alquileres}">Alquileres</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Cuerpo -->
<main class="container py-5">
  <!-- Success alert (visible tras redirect gracias a flash attribute) -->
  <div th:if="${successMessage}" class="mb-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <h1 class="mb-4 text-center">Listado de Clientes</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Iteramos sobre la colección "clientes" que el controlador pone en el modelo -->
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellidos}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td>
          <!-- Enlaces para editar/eliminar -->
          <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning me-1"><i class="fa-solid fa-user-pen"></i> Editar</a>
          <form th:action="@{/clientes/eliminar/{id}(id=${cliente.id})}" method="post" th:onsubmit="return confirm('¿Eliminar cliente?');" style="display:inline;">
            <!-- Si usas Spring Security, añade el token CSRF automáticamente -->
            <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i> Eliminar</button>
          </form>
        </td>
      </tr>

      <!-- Mensaje si no hay clientes -->
      <tr th:if="${#lists.isEmpty(clientes)}">
        <td colspan="5">No hay clientes registrados.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón para crear cliente -->
  <div class="text-end mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoClienteModal">
      <i class="fa-solid fa-user-plus"></i>  Nuevo Cliente
    </button>
  </div>
</main>


<!-- Modal para nuevo cliente -->
<div class="modal fade" id="nuevoClienteModal" tabindex="-1" aria-labelledby="nuevoClienteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Bind del formulario al objeto cliente del model -->
      <form th:action="@{/clientes/nuevo}" th:object="${cliente}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevoClienteModalLabel"><i class="fa-solid fa-user-tie"></i> Registrar nuevo cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">

          <!-- Mensaje de error dentro del modal -->
          <div th:if="${errorMessageNuevo}" class="mb-3">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <span th:text="${errorMessageNuevo}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cancelar</button>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para editar cliente -->
<div class="modal fade" id="editarClienteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/clientes/editar}" th:object="${cliente}" method="post">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-user-pen"></i> Editar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Mensaje de error si existe -->
          <div th:if="${errorMessageEdit}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessageEdit}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input th:field="*{apellidos}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input th:field="*{telefono}" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cancelar</button>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
    /* Si errorMessage existe, abrir el modal de nuevo para mostrar el mensaje */
    /* Usamos Thymeleaf para escribir una variable JS solo si hay errorMessage */
    /* Comprueba que Bootstrap 5 está cargado (bootstrap.Modal) */
    /* El id del modal es "nuevoClienteModal" en tu template */
    /* Si no hay errorMessage, la variable quedará como null/undefined */
    var errorMessageNuevo = /*[[${errorMessageNuevo}]]*/ null;
    if (errorMessageNuevo) {
      var myModalEl = document.getElementById('nuevoClienteModal');
      var modal = new bootstrap.Modal(myModalEl);
      modal.show();
    }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
    var openEdit = /*[[${openEditModal}]]*/ false;
    if (openEdit) {
      var editModalEl = document.getElementById('editarClienteModal');
      var modal = new bootstrap.Modal(editModalEl);
      modal.show();
    }
  /*]]>*/
</script>

</body>
</html>
