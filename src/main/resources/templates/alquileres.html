<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquileres - AlquilaTusVehículos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">Alquiler de vehículos - ServerEnjoyers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/vehiculos}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/alquileres}">Alquileres</a></li>
                    <li class="nav-item" th:if="${session.clienteAutenticadoId == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.clienteAutenticadoId != null}">
                        <a class="nav-link" th:href="@{/perfil}">Mi perfil</a>
                    </li>
                    <li class="nav-item" th:if="${session.clienteAutenticadoId != null}">
                        <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Listado de Alquileres</h1>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoAlquilerModal">
            Nuevo alquiler
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Vehículo</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alquiler : ${alquileres}">
                <td th:text="${alquiler.id}"></td>
                <td th:text="${alquiler.cliente != null ? alquiler.cliente.nombre + ' ' + alquiler.cliente.apellidos : 'N/A'}"></td>
                <td th:text="${alquiler.vehiculo != null ? alquiler.vehiculo.marca + ' ' + alquiler.vehiculo.modelo : 'N/A'}"></td>
                <td th:text="${alquiler.fechaInicio}"></td>
                <td th:text="${alquiler.fechaFin}"></td>
                <td>
                    <form th:action="@{/alquileres/eliminar/{id}(id=${alquiler.id})}" method="post"
                          th:onsubmit="return confirm('¿Eliminar alquiler?');" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(alquileres)}">
                <td colspan="6">No hay alquileres registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="nuevoAlquilerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/alquileres/nuevo}" th:object="${alquilerForm}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar alquiler</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select class="form-select" name="clienteId" required>
                            <option value="" selected disabled>Selecciona un cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:selected="${clienteSeleccionado != null and clienteSeleccionado == cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellidos}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vehículo</label>
                        <select class="form-select" name="vehiculoId" required>
                            <option value="" selected disabled>Selecciona un vehículo</option>
                            <option th:each="vehiculo : ${vehiculos}"
                                    th:value="${vehiculo.id}"
                                    th:selected="${vehiculoSeleccionado != null and vehiculoSeleccionado == vehiculo.id}"
                                    th:text="${vehiculo.marca + ' ' + vehiculo.modelo + ' (' + vehiculo.matricula + ')'}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha inicio</label>
                        <input type="date" class="form-control" th:field="*{fechaInicio}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha fin</label>
                        <input type="date" class="form-control" th:field="*{fechaFin}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var showNuevoModal = /*[[${showNuevoModal}]]*/ false;
    if (showNuevoModal) {
        var modalEl = document.getElementById('nuevoAlquilerModal');
        if (modalEl) {
            var modal = new bootstrap.Modal(modalEl);
            modal.show();
        }
    }
    /*]]>*/
</script>
</body>
</html>
