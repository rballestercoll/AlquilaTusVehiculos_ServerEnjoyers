<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehículos - Alquiler de vehículos</title>

    <!-- Bootstrap CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>

<!-- Header / Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Si usas fragments, aquí podrías usar th:replace para incluir el header compartido -->
            <a class="navbar-brand fw-bold" th:href="@{/}">Alquiler de vehículos - ServerEnjoyers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/vehiculos}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/alquileres}">Alquileres</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Cuerpo -->
<main class="container py-5">
    <h1 class="mb-4 text-center">Listado de Vehículos</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Matrícula</th>
                <th>Pasajeros</th>
                <th>Precio/día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteramos sobre la colección "clientes" que el controlador pone en el modelo -->
            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.id}"></td>
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.matricula}"></td>
                <td th:text="${vehiculo.pasajeros}"></td>
                <td th:text="${vehiculo.precioDia}+'€'"></td>
                <td>
                    <!-- Ejemplo de enlaces para ver/editar/eliminar -->
                    <a th:href="@{/vehiculos/{id}(id=${vehiculo.id})}" class="btn btn-sm btn-outline-primary me-1">Ver</a>
                    <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn btn-sm btn-outline-warning me-1">Editar</a>
                    <form th:action="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" method="post" th:onsubmit="return confirm('¿Eliminar vehículo?');" style="display:inline;">
                        <!-- Si usas Spring Security, añade el token CSRF automáticamente -->
                        <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                </td>
            </tr>

            <!-- Mensaje si no hay clientes -->
            <tr th:if="${#lists.isEmpty(vehiculos)}">
                <td colspan="5">No hay vehículos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para crear cliente -->
    <div class="text-end">
        <a th:href="@{/vehiculos/nuevo}" class="btn btn-success">Nuevo vehículo</a>
    </div>
</main>

<!-- Bootstrap JS CDN -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
