services:
  db:
    image: mysql:8.4
    container_name: rentacar_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-rentacar}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      TZ: Europe/Madrid
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD} --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rentacar_phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 128M
      TZ: Europe/Madrid
    ports:
      - "8081:80"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alquila-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
      TZ: Europe/Madrid
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: ${DB_NAME:-rentacar}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "8080:8080"

volumes:
  mysql_data:
