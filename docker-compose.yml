version: "3.9"
services:
  app:
    build: .
    container_name: alquila-app
    ports:
      - "8083:8083"
    environment:
      - JAVA_OPTS=
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/alquila?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=secret
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: alquila-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: alquila
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: alquila-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "8082:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
